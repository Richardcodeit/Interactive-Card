<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
 <section class="cards">
  <div class="card-one">
  <div class="cardfront">
  <img src="images/bg-card-front.png" alt="">
    <div class="circle">
      <div class="big-circle"></div>
      <div class="small-circle"></div>
     </div> 
      <p class="caldnumber">0000 &nbsp; 0000 &nbsp; 0000 &nbsp; 0000</p>
      <div class="cardDateNum">
        <p class="cardname">Oladimeji Richard</p>
         <p class="cardDate"><span class="month">00</span>/<span class="year">00</span></p>
      </div>
  </div>
  </div>
  <div class="card-two">
    <div class="cardBack">
    <img src="images/bg-card-back.png" alt="">
      <p class="cvc">000</p>
  </div>
  </div>
 </section>
 <section class="form">
  <form action="">
    <div class="input">
      <input type="text" id="cardName"  placeholder="eg. Oladimeji Richard" title="Is supposed to have numbers ">
      <label for="cardName">CARDHOLDER NAME</label>
    </div>
    <div class="input">
      <input type="number" id="cardNumber" maxlength="16" placeholder="eg. 1234 5678 9123 0000">
      <label for="cardNumber">CARD NUMBER</label>
    </div>
    <div class="input exp-cvc" >
      <div class="exp">
      <input type="number" id="month" max="12" placeholder="MM">
      <input type="number" id="year" max="31" placeholder="YY">
      <label for="">EXP.DATE (MM/YY)</label>
      </div>
      <div class="cvc">
        <input type="number" id="cvc" placeholder="eg. 123">
        <label for="cvc">CVC</label>
      </div>
    </div>
    <div class="button">
      <button type="submit">Confirm</button>
    </div>
  </form>
 </section>
 <script src="script.js"></script>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oladimeji Richard</a>.
  </div>
</body>
</html>`
